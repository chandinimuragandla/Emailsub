<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscription</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="hero">
     <span><h3>ComingSoon!</h3></span> 
      <h1>OurBrand New<br> Website Is On It's Way</h1>
      <span><p>Subscribe for more details</p></span>
    <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your email id" required>
        <button type="submit"><img src="images/sendicon.png" width="30px"></button>
    </form>
    <span id="msg"></span>
    </div>
    
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxqAt38LHcxiD11zt55nRKvZn9j3hKE0vMqbf2Wbk5zk8P35jBMGbCnZ5RXWJm2Ppbc/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
       msg.innerHTML ="Thank you for Subscribing"
        setTimeout(function(){
          msg.innerHTML = ""  
        },5000)
        form.reset()
    })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
</body>
</html>
